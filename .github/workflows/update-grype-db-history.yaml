name: Update Grype DB History

on:
  schedule:
    # 8am Eastern (13:00 UTC in winter, 12:00 UTC in summer)
    # Using 13:00 UTC = 8am EST / 9am EDT
    - cron: '0 13 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-history:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run update-grype-db script
        run: ./scripts/update-grype-db

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet scripts/grype-db-history.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add scripts/grype-db-history.json
          git commit -m "Update Grype DB history

          $(jq -r '.[length-1] | "Database: \(.schemaVersion) built \(.built)"' scripts/grype-db-history.json)

          [skip ci]"
          git push
