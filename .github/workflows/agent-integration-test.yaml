name: Agent Integration Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'bjorn2scan-agent/**'
      - 'scanner-core/**'
      - 'scripts/agent-integration-test'
      - 'scripts/test-cases.txt'
      - '.github/workflows/agent-integration-test.yaml'
  pull_request:
    paths:
      - 'bjorn2scan-agent/**'
      - 'scanner-core/**'
      - 'scripts/agent-integration-test'
      - 'scripts/test-cases.txt'
      - '.github/workflows/agent-integration-test.yaml'

jobs:
  test:
    name: Agent Integration Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'
        cache-dependency-path: |
          bjorn2scan-agent/go.sum
          scanner-core/go.sum

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v5
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-agent-${{ hashFiles('bjorn2scan-agent/go.sum', 'scanner-core/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-buildx-agent-

    - name: Build agent test container
      working-directory: bjorn2scan-agent
      run: |
        ./test-container.sh build

    - name: Install Syft
      run: |
        curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

    - name: Install Grype
      run: |
        curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

    - name: Verify tools installation
      run: |
        syft version
        grype version
        jq --version
        docker version

    - name: Run agent integration test
      run: |
        chmod +x ./scripts/agent-integration-test
        ./scripts/agent-integration-test

    - name: Get container logs on failure
      if: failure()
      run: |
        echo "=== Container Status ==="
        docker ps -a
        echo ""
        echo "=== Agent Container Logs ==="
        docker logs bjorn2scan-test --tail=100 || echo "Container not found"
        echo ""
        echo "=== Agent Service Status ==="
        docker exec bjorn2scan-test systemctl status bjorn2scan-agent --no-pager || echo "Cannot get service status"

    - name: Cleanup
      if: always()
      run: |
        docker stop bjorn2scan-test 2>/dev/null || true
        docker rm bjorn2scan-test 2>/dev/null || true
