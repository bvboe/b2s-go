#      continue-on-error: true

  docker-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [k8s-scan-server, pod-scanner]
    defaults:
      run:
        working-directory: ./${{ matrix.component }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v6
      with:
        context: ./${{ matrix.component }}
        push: false
        tags: ${{ matrix.component }}:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
        load: true

    - name: Install Grype
      run: |
        curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

    - name: Scan image with Grype
      run: |
        grype ${{ matrix.component }}:test --fail-on critical --only-fixed
      continue-on-error: true

    - name: Generate Grype SARIF report
      run: |
        grype ${{ matrix.component }}:test -o sarif > grype-results.sarif
      continue-on-error: true

    - name: Upload Grype results to GitHub Security
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: ${{ matrix.component }}/grype-results.sarif
      continue-on-error: true

  helm-lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Helm
      uses: azure/setup-helm@v4
      with:
        version: 'latest'

    - name: Lint Helm chart
      run: helm lint helm/bjorn2scan

    - name: Template Helm chart
      run: helm template test helm/bjorn2scan --debug
