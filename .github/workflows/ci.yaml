name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./k8s-scan-server

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache-dependency-path: k8s-scan-server/go.sum

    - name: Install dependencies
      run: go mod download

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out ./...

    - name: Build binary
      run: go build -v -o k8s-scan-server .

    - name: Run go vet
      run: go vet ./...

    - name: Upload coverage
      uses: codecov/codecov-action@v5
      with:
        files: ./k8s-scan-server/coverage.out
        flags: unittests
      continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./k8s-scan-server

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        working-directory: k8s-scan-server

    - name: Run gosec security scanner
      uses: securego/gosec@master
      with:
        args: '-fmt sarif -out gosec-results.sarif ./...'
      continue-on-error: true

    - name: Upload gosec results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: gosec-results.sarif
      continue-on-error: true

  docker-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./k8s-scan-server

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./k8s-scan-server
        push: false
        tags: k8s-scan-server:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
        load: true

    - name: Install Grype
      run: |
        curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

    - name: Scan image with Grype
      run: |
        grype k8s-scan-server:test --fail-on critical --only-fixed
      continue-on-error: true

    - name: Generate Grype SARIF report
      run: |
        grype k8s-scan-server:test -o sarif > grype-results.sarif
      continue-on-error: true

    - name: Upload Grype results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: k8s-scan-server/grype-results.sarif
      continue-on-error: true

  helm-lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Helm
      uses: azure/setup-helm@v4
      with:
        version: 'latest'

    - name: Lint Helm chart
      run: helm lint k8s-scan-server/helm/bjorn2scan

    - name: Template Helm chart
      run: helm template test k8s-scan-server/helm/bjorn2scan --debug
