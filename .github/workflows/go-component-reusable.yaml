name: Go Component CI/CD (Reusable)

on:
  workflow_call:
    inputs:
      component-name:
        description: 'Name of the Go component (directory name)'
        required: true
        type: string
      component-path:
        description: 'Path to the component directory'
        required: true
        type: string
      image-name:
        description: 'Docker image name (without registry)'
        required: true
        type: string
      run-tests:
        description: 'Whether to run tests'
        required: false
        type: boolean
        default: true
      run-lint:
        description: 'Whether to run linting'
        required: false
        type: boolean
        default: true
      run-build:
        description: 'Whether to build the binary'
        required: false
        type: boolean
        default: true
      run-docker:
        description: 'Whether to build and scan Docker image'
        required: false
        type: boolean
        default: true
      docker-push:
        description: 'Whether to push Docker image (for releases)'
        required: false
        type: boolean
        default: false
      docker-platforms:
        description: 'Docker build platforms'
        required: false
        type: string
        default: 'linux/amd64,linux/arm64'
      image-tag:
        description: 'Docker image tag'
        required: false
        type: string
        default: 'test'
    outputs:
      image-digest:
        description: 'Docker image digest'
        value: ${{ jobs.docker-build-push.outputs.digest }}
      image-tags:
        description: 'Docker image tags'
        value: ${{ jobs.docker-build-push.outputs.tags }}

env:
  REGISTRY: ghcr.io

jobs:
  test:
    if: inputs.run-tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./${{ inputs.component-path }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'
        cache-dependency-path: ${{ inputs.component-path }}/go.sum

    - name: Install dependencies
      run: go mod download

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out ./...

    - name: Build binary
      if: inputs.run-build
      run: |
        VERSION=$(git describe --tags --always --dirty 2>/dev/null | sed 's/^v//' || echo "dev")
        go build -ldflags "-X main.version=${VERSION} -w -s" -v -o ${{ inputs.component-name }} .

    - name: Run go vet
      run: go vet ./...

    - name: Upload coverage
      uses: codecov/codecov-action@v5
      with:
        files: ./${{ inputs.component-path }}/coverage.out
        flags: unittests-${{ inputs.component-name }}
      continue-on-error: true

  lint:
    if: inputs.run-lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./${{ inputs.component-path }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: latest
        working-directory: ${{ inputs.component-path }}

    - name: Run gosec security scanner
      uses: securego/gosec@master
      with:
        args: '-fmt sarif -out gosec-results.sarif ./...'
      continue-on-error: true

  docker-build-push:
    if: inputs.run-docker
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.build-and-push.outputs.digest }}
      tags: ${{ steps.meta.outputs.tags }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU
      if: inputs.docker-push
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      if: inputs.docker-push
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (for push)
      if: inputs.docker-push
      id: meta-push
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ inputs.image-name }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha

    - name: Get version
      id: version
      run: |
        if [ "${{ github.ref_type }}" = "tag" ]; then
          VERSION=${GITHUB_REF_NAME#v}
        else
          VERSION=$(git describe --tags --always --dirty 2>/dev/null | sed 's/^v//' || echo "dev")
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Set image tags
      id: meta
      run: |
        if [ "${{ inputs.docker-push }}" = "true" ]; then
          {
            echo "tags<<EOF"
            echo "${{ steps.meta-push.outputs.tags }}"
            echo "EOF"
          } >> $GITHUB_OUTPUT
          {
            echo "labels<<EOF"
            echo "${{ steps.meta-push.outputs.labels }}"
            echo "EOF"
          } >> $GITHUB_OUTPUT
        else
          echo "tags=${{ inputs.image-name }}:${{ inputs.image-tag }}" >> $GITHUB_OUTPUT
          echo "labels=" >> $GITHUB_OUTPUT
        fi

    - name: Build and push Docker image
      id: build-and-push
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./${{ inputs.component-path }}/Dockerfile
        platforms: ${{ inputs.docker-push && inputs.docker-platforms || 'linux/amd64' }}
        push: ${{ inputs.docker-push }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          VERSION=${{ steps.version.outputs.version }}
        cache-from: type=gha,scope=${{ inputs.component-name }}
        cache-to: type=gha,mode=max,scope=${{ inputs.component-name }}
        load: ${{ !inputs.docker-push }}

    - name: Install Grype
      run: |
        curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

    - name: Scan image with Grype
      run: |
        if [ "${{ inputs.docker-push }}" = "true" ]; then
          VERSION=${GITHUB_REF_NAME#v}
          IMAGE="${{ env.REGISTRY }}/${{ github.repository }}/${{ inputs.image-name }}:${VERSION}"
        else
          IMAGE="${{ inputs.image-name }}:${{ inputs.image-tag }}"
        fi
        grype "${IMAGE}" --fail-on critical --only-fixed
      continue-on-error: true

    - name: Generate Grype SARIF report
      run: |
        if [ "${{ inputs.docker-push }}" = "true" ]; then
          VERSION=${GITHUB_REF_NAME#v}
          IMAGE="${{ env.REGISTRY }}/${{ github.repository }}/${{ inputs.image-name }}:${VERSION}"
        else
          IMAGE="${{ inputs.image-name }}:${{ inputs.image-tag }}"
        fi
        grype "${IMAGE}" -o sarif > ${{ inputs.component-path }}/grype-results.sarif

    - name: Upload Grype results to GitHub Security
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: ${{ inputs.component-path }}/grype-results.sarif
        category: ${{ inputs.component-name }}
      continue-on-error: true

    - name: Generate SBOM
      if: inputs.docker-push
      uses: anchore/sbom-action@v0
      with:
        path: ./${{ inputs.component-path }}
        output-file: ${{ inputs.component-path }}/sbom-${{ inputs.component-name }}.spdx.json
        artifact-name: sbom-${{ inputs.component-name }}

    - name: Install cosign
      if: inputs.docker-push
      uses: sigstore/cosign-installer@v3

    - name: Sign container image
      if: inputs.docker-push
      env:
        DIGEST: ${{ steps.build-and-push.outputs.digest }}
        TAGS: ${{ steps.meta.outputs.tags }}
      run: |
        for tag in ${TAGS}; do
          cosign sign --yes "${tag}@${DIGEST}"
        done
