name: Fix Go Dependencies

on:
  pull_request:
    paths:
      - '**/go.mod'
      - '**/go.sum'

permissions:
  contents: write

jobs:
  tidy:
    # Only run on dependabot PRs
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          # Need a token with write access to push commits
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: scanner-core/go.mod

      - name: Run go mod tidy in all modules
        run: |
          for dir in scanner-core bjorn2scan-agent k8s-scan-server k8s-update-controller pod-scanner; do
            echo "=== Tidying $dir ==="
            (cd $dir && go mod tidy)
          done

      - name: Check for changes
        id: git-check
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: go mod tidy across all modules

          Auto-generated by fix-go-dependencies workflow"
          git push
