name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io

permissions:
  contents: write
  packages: write
  id-token: write
  security-events: write

jobs:
  integration-tests:
    name: Integration Tests
    uses: ./.github/workflows/integration-test.yaml

  build-and-push-images:
    needs: [integration-tests]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component:
          - name: k8s-scan-server
            path: k8s-scan-server
          - name: pod-scanner
            path: pod-scanner
    defaults:
      run:
        working-directory: ./${{ matrix.component.path }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache-dependency-path: ${{ matrix.component.path }}/go.sum

    - name: Run tests
      run: go test -v ./...

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.component.name }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha

    - name: Build and push Docker image
      id: build-and-push
      uses: docker/build-push-action@v6
      with:
        context: ./${{ matrix.component.path }}
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Install cosign
      uses: sigstore/cosign-installer@v3

    - name: Sign container image
      env:
        DIGEST: ${{ steps.build-and-push.outputs.digest }}
        TAGS: ${{ steps.meta.outputs.tags }}
      run: |
        for tag in ${TAGS}; do
          cosign sign --yes "${tag}@${DIGEST}"
        done

    - name: Generate SBOM
      uses: anchore/sbom-action@v0
      with:
        path: ./${{ matrix.component.path }}
        artifact-name: sbom-${{ matrix.component.name }}.spdx.json
        output-file: ${{ matrix.component.path }}/sbom.spdx.json

    - name: Upload SBOM artifact
      uses: actions/upload-artifact@v4
      with:
        name: sbom-${{ matrix.component.name }}
        path: ${{ matrix.component.path }}/sbom.spdx.json

    - name: Install Grype
      run: |
        curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

    - name: Scan released image with Grype
      run: |
        VERSION=${GITHUB_REF_NAME#v}
        grype ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.component.name }}:${VERSION} --fail-on critical --only-fixed
      continue-on-error: true

    - name: Generate Grype SARIF report
      run: |
        VERSION=${GITHUB_REF_NAME#v}
        grype ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.component.name }}:${VERSION} -o sarif > grype-results.sarif

    - name: Upload Grype results to GitHub Security
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: ${{ matrix.component.path }}/grype-results.sarif
      continue-on-error: true

  helm-release:
    needs: [build-and-push-images]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Helm
      uses: azure/setup-helm@v4
      with:
        version: 'latest'

    - name: Package Helm chart
      run: |
        # Extract version from tag (remove 'v' prefix)
        VERSION=${GITHUB_REF_NAME#v}

        # Update Chart.yaml with the release version
        sed -i "s/^version:.*/version: ${VERSION}/" helm/bjorn2scan/Chart.yaml
        sed -i "s/^appVersion:.*/appVersion: \"${VERSION}\"/" helm/bjorn2scan/Chart.yaml

        # Package the chart
        helm package helm/bjorn2scan --destination .

    - name: Push Helm chart as OCI artifact
      run: |
        # Extract version from tag (remove 'v' prefix)
        VERSION=${GITHUB_REF_NAME#v}

        # Push chart to GitHub Container Registry as OCI artifact
        echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ${{ env.REGISTRY }} --username ${{ github.actor }} --password-stdin
        helm push bjorn2scan-${VERSION}.tgz oci://${{ env.REGISTRY }}/${{ github.repository }}

    - name: Install cosign
      uses: sigstore/cosign-installer@v3

    - name: Sign Helm chart OCI artifact
      run: |
        # Extract version from tag (remove 'v' prefix)
        VERSION=${GITHUB_REF_NAME#v}

        # Get the chart digest and sign it
        CHART_REF="${{ env.REGISTRY }}/${{ github.repository }}/bjorn2scan:${VERSION}"

        # Pull the chart to get its digest
        helm pull "oci://${CHART_REF}" --version "${VERSION}" 2>&1 | tee pull_output.txt || true

        # Sign the chart using the OCI reference
        cosign sign --yes "${CHART_REF}"

    - name: Download SBOM artifacts
      uses: actions/download-artifact@v4
      with:
        path: sboms

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          bjorn2scan-*.tgz
          sboms/**/*.spdx.json
        body: |
          ## üê≥ Container Images

          Multi-architecture images (amd64, arm64) available at GitHub Container Registry:

          ### Scan Server
          ```bash
          docker pull ghcr.io/${{ github.repository_owner }}/b2s-go/k8s-scan-server:${{ github.ref_name }}
          ```

          ### Pod Scanner
          ```bash
          docker pull ghcr.io/${{ github.repository_owner }}/b2s-go/pod-scanner:${{ github.ref_name }}
          ```

          **Available tags for both images:**
          - Version tag (e.g., `${{ github.ref_name }}`)
          - Semantic version tags (e.g., major.minor, major)
          - Commit SHA

          ## ‚éà Helm Chart (OCI)

          **Install from OCI registry (Recommended):**

          ```bash
          helm install bjorn2scan oci://ghcr.io/${{ github.repository_owner }}/b2s-go/bjorn2scan \
            --version ${GITHUB_REF_NAME#v} \
            --namespace b2sv2 \
            --create-namespace
          ```

          **Or install from downloaded chart:**

          Download `bjorn2scan-*.tgz` from the assets below, then:

          ```bash
          helm install bjorn2scan ./bjorn2scan-*.tgz \
            --namespace b2sv2 \
            --create-namespace
          ```

          ## üîê Signature Verification

          All artifacts are signed with [cosign](https://github.com/sigstore/cosign):

          **Verify scan-server image:**
          ```bash
          cosign verify \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com \
            ghcr.io/${{ github.repository_owner }}/b2s-go/k8s-scan-server:${GITHUB_REF_NAME#v}
          ```

          **Verify pod-scanner image:**
          ```bash
          cosign verify \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com \
            ghcr.io/${{ github.repository_owner }}/b2s-go/pod-scanner:${GITHUB_REF_NAME#v}
          ```

          **Verify Helm chart:**
          ```bash
          cosign verify \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com \
            ghcr.io/${{ github.repository_owner }}/b2s-go/bjorn2scan:${GITHUB_REF_NAME#v}
          ```

          ## üì¶ Release Assets

          - **bjorn2scan-*.tgz** - Helm chart package for offline installation
          - **sbom-k8s-scan-server.spdx.json** - Software Bill of Materials for scan server
          - **sbom-pod-scanner.spdx.json** - Software Bill of Materials for pod scanner

          ---
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
