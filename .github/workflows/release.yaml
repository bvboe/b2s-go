name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io

permissions:
  contents: write
  packages: write
  id-token: write
  security-events: write

jobs:
  integration-tests:
    name: Integration Tests
    uses: ./.github/workflows/integration-test.yaml

  # k8s-scan-server component
  release-k8s-scan-server:
    name: Release k8s-scan-server
    needs: [integration-tests]
    uses: ./.github/workflows/go-component-reusable.yaml
    with:
      component-name: k8s-scan-server
      component-path: k8s-scan-server
      image-name: k8s-scan-server
      run-tests: true
      run-lint: false
      run-build: false
      run-docker: true
      docker-push: true
      docker-platforms: linux/amd64,linux/arm64

  # pod-scanner component
  release-pod-scanner:
    name: Release pod-scanner
    needs: [integration-tests]
    uses: ./.github/workflows/go-component-reusable.yaml
    with:
      component-name: pod-scanner
      component-path: pod-scanner
      image-name: pod-scanner
      run-tests: true
      run-lint: false
      run-build: false
      run-docker: true
      docker-push: true
      docker-platforms: linux/amd64,linux/arm64

  # bjorn2scan-agent component (binary release)
  release-bjorn2scan-agent:
    name: Release bjorn2scan-agent
    needs: [integration-tests]
    uses: ./.github/workflows/go-binary-reusable.yaml
    with:
      component-name: bjorn2scan-agent
      component-path: bjorn2scan-agent
      run-tests: true
      run-lint: false
      platforms: linux/amd64,linux/arm64
      attach-to-release: true

  helm-release:
    needs: [release-k8s-scan-server, release-pod-scanner, release-bjorn2scan-agent]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Fetch tag annotations
      run: |
        # Ensure we have the complete tag with its annotation
        git fetch --tags --force
        echo "Current tag: ${GITHUB_REF_NAME}"
        echo "Tag annotation preview:"
        git tag -l --format='%(contents:subject)' ${GITHUB_REF_NAME}

    - name: Set up Helm
      uses: azure/setup-helm@v4
      with:
        version: 'latest'

    - name: Update Chart.yaml version
      run: |
        # Extract version from tag (remove 'v' prefix)
        VERSION=${GITHUB_REF_NAME#v}

        # Update Chart.yaml with the release version
        sed -i "s/^version:.*/version: ${VERSION}/" helm/bjorn2scan/Chart.yaml
        sed -i "s/^appVersion:.*/appVersion: \"${VERSION}\"/" helm/bjorn2scan/Chart.yaml

        # Commit the version update back to main branch
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        git checkout main
        git add helm/bjorn2scan/Chart.yaml

        # Only commit if there are changes
        if ! git diff --cached --quiet; then
          git commit -m "chore: Update Helm chart version to ${VERSION} [skip ci]"
          git push origin main
        fi

    - name: Package Helm chart
      run: |
        # Extract version from tag (remove 'v' prefix)
        VERSION=${GITHUB_REF_NAME#v}

        # Package the chart (Chart.yaml already updated in previous step)
        helm package helm/bjorn2scan --destination .

    - name: Push Helm chart as OCI artifact
      run: |
        # Extract version from tag (remove 'v' prefix)
        VERSION=${GITHUB_REF_NAME#v}

        # Push chart to GitHub Container Registry as OCI artifact
        echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ${{ env.REGISTRY }} --username ${{ github.actor }} --password-stdin
        helm push bjorn2scan-${VERSION}.tgz oci://${{ env.REGISTRY }}/${{ github.repository }}

    - name: Install cosign
      uses: sigstore/cosign-installer@v3

    - name: Log in to Container Registry (for cosign)
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Sign Helm chart OCI artifact
      run: |
        # Extract version from tag (remove 'v' prefix)
        VERSION=${GITHUB_REF_NAME#v}

        # Get the chart digest and sign it
        CHART_REF="${{ env.REGISTRY }}/${{ github.repository }}/bjorn2scan:${VERSION}"

        # Pull the chart to get its digest
        helm pull "oci://${CHART_REF}" --version "${VERSION}" 2>&1 | tee pull_output.txt || true

        # Sign the chart using the OCI reference
        cosign sign --yes "${CHART_REF}"

    - name: Download SBOM artifacts
      uses: actions/download-artifact@v7
      with:
        pattern: sbom-*
        path: sboms

    - name: Extract tag message
      id: tag-message
      run: |
        echo "Extracting annotation for tag: ${GITHUB_REF_NAME}"

        # Extract the tag annotation (body only, without PGP signature)
        TAG_MESSAGE=$(git tag -l --format='%(contents:body)' "${GITHUB_REF_NAME}")

        # Debug: Show first 200 chars of tag message
        echo "Tag message preview (first 200 chars):"
        echo "$TAG_MESSAGE" | head -c 200
        echo ""
        echo "..."

        # Verify we got content
        if [ -z "$TAG_MESSAGE" ]; then
          echo "ERROR: Failed to extract tag annotation!"
          echo "Tag info:"
          git show "${GITHUB_REF_NAME}" --no-patch
          exit 1
        fi

        # Output to GitHub Actions
        {
          echo "message<<EOF"
          echo "$TAG_MESSAGE"
          echo "EOF"
        } >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          bjorn2scan-*.tgz
          sboms/**/*.spdx.json
        body: |
          ${{ steps.tag-message.outputs.message }}

          ---

          ## ‚éà Helm Chart Installation (Recommended)

          **Install from OCI registry:**

          ```bash
          helm install bjorn2scan oci://ghcr.io/${{ github.repository_owner }}/b2s-go/bjorn2scan \
            --version ${GITHUB_REF_NAME#v} \
            --namespace bjorn2scan \
            --create-namespace
          ```

          **Or install from downloaded chart:**

          Download `bjorn2scan-*.tgz` from the assets below, then:

          ```bash
          helm install bjorn2scan ./bjorn2scan-*.tgz \
            --namespace bjorn2scan \
            --create-namespace
          ```

          ## üñ•Ô∏è Agent Binaries (Standalone)

          For standalone deployments outside Kubernetes:

          **One-liner installation (Linux):**

          ```bash
          curl -sSfL https://raw.githubusercontent.com/${{ github.repository }}/main/bjorn2scan-agent/install.sh | sudo sh
          ```

          **Manual installation:**

          Download the appropriate binary for your platform:
          - **Linux amd64**: `bjorn2scan-agent-linux-amd64.tar.gz`
          - **Linux arm64**: `bjorn2scan-agent-linux-arm64.tar.gz`

          Extract and install:
          ```bash
          tar -xzf bjorn2scan-agent-linux-amd64.tar.gz
          sudo install -m 755 bjorn2scan-agent-linux-amd64 /usr/local/bin/bjorn2scan-agent
          ```

          **Verify installation:**
          ```bash
          curl http://localhost:9999/health
          curl http://localhost:9999/info
          ```

          ## üîê Signature Verification

          All artifacts are signed with [cosign](https://github.com/sigstore/cosign).

          **Verify Helm chart:**
          ```bash
          cosign verify \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com \
            ghcr.io/${{ github.repository_owner }}/b2s-go/bjorn2scan:${GITHUB_REF_NAME#v}
          ```

          **Verify agent binaries:**
          ```bash
          # Download the binary, signature, and certificate from the release
          # Then verify:
          cosign verify-blob bjorn2scan-agent-linux-amd64.tar.gz \
            --certificate bjorn2scan-agent-linux-amd64.tar.gz.cert \
            --signature bjorn2scan-agent-linux-amd64.tar.gz.sig \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com
          ```

          **Verify container images:**
          ```bash
          # Scan server
          cosign verify \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com \
            ghcr.io/${{ github.repository_owner }}/b2s-go/k8s-scan-server:${GITHUB_REF_NAME#v}

          # Pod scanner
          cosign verify \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com \
            ghcr.io/${{ github.repository_owner }}/b2s-go/pod-scanner:${GITHUB_REF_NAME#v}
          ```

          ## üì¶ Release Assets

          - **bjorn2scan-*.tgz** - Helm chart package for offline installation
          - **bjorn2scan-agent-linux-*.tar.gz** - Agent binaries for standalone deployment
          - **bjorn2scan-agent-linux-*.tar.gz.sig** - Cosign signatures for agent binaries
          - **bjorn2scan-agent-linux-*.tar.gz.cert** - Cosign certificates for agent binaries
          - **bjorn2scan-agent-linux-*.tar.gz.sha256** - SHA256 checksums for agent binaries
          - **sbom-*.spdx.json** - Software Bill of Materials

          ---
        generate_release_notes: false
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
