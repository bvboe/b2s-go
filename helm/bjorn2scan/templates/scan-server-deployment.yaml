{{- if .Values.scanServer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bjorn2scan.fullname" . }}-scan-server
  labels:
    {{- include "bjorn2scan.labels" . | nindent 4 }}
    app.kubernetes.io/component: scan-server
spec:
  # Enforce singleton behavior - only one replica allowed
  replicas: {{ .Values.scanServer.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "bjorn2scan.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: scan-server
  template:
    metadata:
      {{- with .Values.scanServer.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "bjorn2scan.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: scan-server
    spec:
      {{- with .Values.scanServer.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "bjorn2scan.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.scanServer.podSecurityContext | nindent 8 }}
      containers:
      - name: scan-server
        securityContext:
          {{- toYaml .Values.scanServer.securityContext | nindent 12 }}
        image: "{{ .Values.scanServer.image.repository }}:{{ .Values.scanServer.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.scanServer.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.scanServer.config.port }}
          protocol: TCP
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: PORT
          value: {{ .Values.scanServer.config.port | quote }}
        - name: DB_PATH
          value: "{{ .Values.scanServer.persistence.mountPath }}/containers.db"
        volumeMounts:
        - name: data
          mountPath: {{ .Values.scanServer.persistence.mountPath }}
        livenessProbe:
          {{- toYaml .Values.scanServer.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.scanServer.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.scanServer.resources | nindent 10 }}
      volumes:
      - name: data
        {{- if .Values.scanServer.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "bjorn2scan.fullname" . }}-scan-server
        {{- else }}
        emptyDir: {}
        {{- end }}
      {{- with .Values.scanServer.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.scanServer.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.scanServer.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
