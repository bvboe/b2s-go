# Default values for bjorn2scan
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

# Cluster name displayed in the UI
clusterName: "kubernetes"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Scan Server (Singleton Deployment)
# IMPORTANT: This service must run as a singleton (single replica only)
scanServer:
  enabled: true
  replicaCount: 1

  image:
    repository: ghcr.io/bvboe/b2s-go/k8s-scan-server
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  imagePullSecrets: []

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 80

  resources:
    limits:
      cpu: 2000m
      memory: 1Gi  # Increased for Grype vulnerability database download (~200MB)
    requests:
      cpu: 200m
      memory: 512Mi  # Increased to handle vulnerability scanning workload

  livenessProbe:
    httpGet:
      path: /health
      port: 8080
    initialDelaySeconds: 5
    periodSeconds: 10

  readinessProbe:
    httpGet:
      path: /health
      port: 8080
    initialDelaySeconds: 5
    periodSeconds: 5

  nodeSelector: {}

  tolerations: []

  affinity: {}

  config:
    port: "8080"
    debugEnabled: true  # Set to true to enable debug endpoints (/debug/sql, /debug/metrics)

  # Data persistence
  persistence:
    enabled: true  # Set to false to use emptyDir (for testing only)
    size: 1Gi
    storageClassName: ""  # Leave empty to use default storage class
    accessMode: ReadWriteOnce
    # Path where data (database, etc.) will be stored
    mountPath: /var/lib/bjorn2scan

# Pod Scanner (DaemonSet)
# Runs on every node to scan local pods
podScanner:
  enabled: true

  image:
    repository: ghcr.io/bvboe/b2s-go/pod-scanner
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  imagePullSecrets: []

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  # Privileged security context required for container runtime socket access
  securityContext:
    privileged: true
    runAsUser: 0  # Run as root to access container runtime sockets

  # Increased resources for SBOM generation (spikes during scan)
  resources:
    limits:
      cpu: 2000m
      memory: 2Gi
    requests:
      cpu: 100m      # Low baseline when idle
      memory: 256Mi

  livenessProbe:
    httpGet:
      path: /health
      port: 8080
    initialDelaySeconds: 5
    periodSeconds: 10

  readinessProbe:
    httpGet:
      path: /health
      port: 8080
    initialDelaySeconds: 5
    periodSeconds: 5

  nodeSelector: {}

  # Allow pod-scanner to run on all nodes including control plane
  tolerations:
    - effect: NoSchedule
      operator: Exists

  affinity: {}

  config:
    port: "8080"
